{% extends 'base.html' %}
{% block content1 %}
	<form action = "{{ url_for('city_result') }}" method = "POST">
		{{ form.hidden_tag() }}
		{% for message in get_flashed_messages() %}
      	{{ message }}
      	{% endfor %}
      	<p>{{ form.name_city.label }}{{ form.name_city() }}</p>
      	{{ form.submit() }}
  	</form>
{% endblock %}
